<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tower Track</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    
	<link rel="stylesheet"  href="assets/index.css" />

    <script type="text/javascript" src="http://api.geo.admin.ch/loader.js?mode=full"></script>
    <script type="text/javascript" src="lib/OSM.js"></script>

<body onload="init()"> 

    <section role="region">
        <header>
            <div id="online-status" title="Online"></div>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
                <a href="http://make.opendata.ch/wiki/project:mobility:gsm-towers" target="_blank">
                    <img src="images/opendata_logo2.png"></a>
                <a href="https://github.com/loleg/tower-track-ch" target="_blank">
                	<img src="images/github-256-white.png"></a>
            </menu>
            <h1>
                Tower Track
            </h1>
        </header>
    </section>
    
	<div id="main" data-role="content">
	
	    <div id="compass" style="display:none"></div>
		
		<div id="map"></div>

		<a id="github" href="https://github.com/loleg/swiss-tower-finder">
		  <span>Fork me on GitHub!</span>
		</a>
-->

        <div role="toolbar">
            <ul>
                <li><button id="closer">Closest</button></li>
                <li><button id="farther">Heatmap</button></li>
                <li><button id="reload" class="update">Reset</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="lib/heatmap.min.js"></script>
