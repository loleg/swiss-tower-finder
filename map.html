<!doctype html>
<html>
<head>
	<title>GSM Towers</title>
	<style type="text/css">
#mymap {
    width:500px;height:340px;border:1px solid grey;padding: 0 0 0 0;margin:10px !important;
}

#mysearch {
    height:30px;margin:10px;
}
	</style>
</head>
<body>

<!-- Map container -->
<div id="mymap"></div>
<!-- Search box -->
<div id="mysearch"></div>

<!-- GeoAdmin API -->
<script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>

<script language="javascript">
var geo = new GeoAdmin.API();
// Initialize the map, center on #makeopendata location
geo.createMap({
 div: "mymap",
 easting: 499858,
 northing: 118337,
 zoom: 8
});

// Create search dialog
geo.createSwissSearchCombo({
 width: 500,
 renderTo: "mysearch",
 ref: 'geoadmin'
});

// Show a marker
geo.showMarker({
      easting: 499858,
      northing: 118337,
      iconPath: 'http://make.opendata.ch/forum/uploads/DN2MBMFGGPQX.png',
      graphicHeight: 30,
      graphicWidth: 30,
    html: '<h1>Swiss Open Data Camp</h1><br><img src="https://p.twimg.com/ApOPq-gCAAA1Tj0.jpg" width="100%" /><a href="http://make.opendata.ch">make.opendata.ch</a>'
  });

//Initialise the vector layer using OpenLayers.Format.OSM
var layer = new OpenLayers.Layer.Vector("Polygon", {
    strategies: [new OpenLayers.Strategy.Fixed()],
    protocol: new OpenLayers.Protocol.HTTP({
        url: "antennes.osm",   //<-- relative or absolute URL to your .osm file
        format: new OpenLayers.Format.OSM()
    }),
    projection: new OpenLayers.Projection("EPSG:4326")
});
</script>
</body>
</html>
