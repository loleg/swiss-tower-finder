<html>
<head>
<script type="text/javascript">
    function init() {

        OpenLayers.ProxyHost = "http://api.geo.admin.ch/ogcproxy?url=";
        var api14 = new GeoAdmin.API();
        api14.createMap({
            div: "map",
            easting: 501670,
            northing: 118760,
            zoom: 5
        });
	
        var gml = new OpenLayers.Layer.Vector("Point Layer", {
                 strategies: [new OpenLayers.Strategy.Fixed()],
                 protocol: new OpenLayers.Protocol.HTTP({
                     url: "data/antennes.xml",
                     format: new OpenLayers.Format.OSM()
                 }),
                 styleMap: new OpenLayers.StyleMap({
                     strokeColor: "#0066cc",
                     fillColor: "#3399ff",
                     pointRadius: 4
                 }),
				// http://spatialreference.org/ref/epsg/2056/
				projection: new OpenLayers.Projection("EPSG:2056")
         });

        api14.map.addLayer(gml);

		console.log(gml);

    }
</script>
</head>
<body onload="init();">
	<div id="map" class="smallmap"></div>
    <script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
    <script type="text/javascript" src="lib/OSM.js"></script>
</body>
